name: CI

on:
  pull_request:
  push:

jobs:
  build-secure:
    name: Security Tests + Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run security tests and build
        run: npm run build:secure
